<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク管理アプリ</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background-color: #fff;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        h1 {
            margin: 0;
            color: #2c3e50;
        }
        
        .container {
            display: flex;
            gap: 20px;
        }
        
        .sidebar {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .content {
            flex: 3;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .user-section {
            margin-bottom: 20px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #3498db;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .user-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .user-list li {
            padding: 10px;
            margin-bottom: 8px;
            background-color: #f0f0f0;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .user-list li:hover, .user-list li.active {
            background-color: #e0e0e0;
        }
        
        .user-list li.active {
            border-left: 4px solid #3498db;
            font-weight: bold;
        }
        
        .task-form {
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"], 
        textarea, 
        select,
        input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .task-list {
            list-style: none;
            padding: 0;
        }
        
        .task-item {
            background-color: #f9f9f9;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            border-left: 4px solid #ddd;
        }
        
        .task-item.priority-high {
            border-left-color: #e74c3c;
        }
        
        .task-item.priority-medium {
            border-left-color: #f39c12;
        }
        
        .task-item.priority-low {
            border-left-color: #2ecc71;
        }
        
        .task-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .task-title {
            font-weight: bold;
            font-size: 1.1em;
            margin: 0;
        }
        
        .task-meta {
            display: flex;
            gap: 15px;
            color: #777;
            font-size: 0.9em;
        }
        
        .task-priority {
            font-weight: bold;
        }
        
        .priority-high {
            color: #e74c3c;
        }
        
        .priority-medium {
            color: #f39c12;
        }
        
        .priority-low {
            color: #2ecc71;
        }
        
        .task-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 10px;
        }
        
        .btn-small {
            padding: 5px 10px;
            font-size: 0.9em;
        }
        
        .btn-complete {
            background-color: #2ecc71;
        }
        
        .btn-edit {
            background-color: #f39c12;
        }
        
        .btn-delete {
            background-color: #e74c3c;
        }
        
        .btn-delete-user {
            background-color: #e74c3c;
            margin-top: 10px;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .task-completed {
            text-decoration: line-through;
            opacity: 0.7;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            overflow: auto;
        }
        
        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            width: 60%;
            max-width: 500px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-header h3 {
            margin: 0;
        }
        
        .close-btn {
            font-size: 24px;
            cursor: pointer;
        }
        
        .edit-form {
            margin-bottom: 15px;
        }
        
        .save-btn {
            margin-top: 10px;
        }
        
        .loader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background-color: #2ecc71;
            color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transform: translateX(120%);
            transition: transform 0.3s ease-out;
            z-index: 1500;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background-color: #e74c3c;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar, .content {
                flex: auto;
            }
            
            .modal-content {
                width: 90%;
                margin: 20% auto;
            }
            
            .task-meta {
                flex-direction: column;
                gap: 5px;
            }
        }
        
        .task-description {
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <header>
        <h1>タスク管理アプリ</h1>
    </header>

    <div class="container">
        <aside class="sidebar">
            <div class="user-section">
                <h2>ユーザー一覧</h2>
                <button id="addUserBtn">新規ユーザー追加</button>
                <ul id="userList" class="user-list"></ul>
            </div>
        </aside>

        <main class="content">
            <form id="taskForm" class="task-form">
                <div class="form-group">
                    <label for="title">タイトル</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div class="form-group">
                    <label for="description">説明</label>
                    <textarea id="description" name="description" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="dueDate">期限</label>
                    <input type="date" id="dueDate" name="dueDate" required>
                </div>

                <div class="form-group">
                    <label for="priority">優先度</label>
                    <select id="priority" name="priority" required>
                        <option value="low">低</option>
                        <option value="medium">中</option>
                        <option value="high">高</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="assignedTo">担当者</label>
                    <select id="assignedTo" name="assignedTo" required>
                        <option value="">担当者を選択</option>
                    </select>
                </div>

                <button type="submit">タスクを追加</button>
            </form>

            <div class="filters">
                <button id="filterAll" class="active">すべて</button>
                <button id="filterActive">未完了</button>
                <button id="filterCompleted">完了済み</button>
            </div>

            <ul id="taskList" class="task-list"></ul>
        </main>
    </div>

    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>タスクの編集</h2>
            <form id="editTaskForm">
                <div class="form-group">
                    <label for="editTitle">タイトル</label>
                    <input type="text" id="editTitle" name="title" required>
                </div>

                <div class="form-group">
                    <label for="editDescription">説明</label>
                    <textarea id="editDescription" name="description" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="editDueDate">期限</label>
                    <input type="date" id="editDueDate" name="dueDate" required>
                </div>

                <div class="form-group">
                    <label for="editPriority">優先度</label>
                    <select id="editPriority" name="priority" required>
                        <option value="low">低</option>
                        <option value="medium">中</option>
                        <option value="high">高</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="editAssignedTo">担当者</label>
                    <select id="editAssignedTo" name="assignedTo" required>
                        <option value="">担当者を選択</option>
                    </select>
                </div>

                <button type="submit">保存</button>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
