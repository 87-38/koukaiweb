<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen p-6">
    <div class="max-w-5xl mx-auto">

        <div class="bg-white rounded-2xl shadow-xl p-8 mb-6">
            <div class="flex items-center justify-between mb-6">
                <h1 class="text-3xl font-bold text-gray-800">ğŸ“‹ å‡ºé€€å‹¤ç®¡ç†ã‚·ã‚¹ãƒ†ãƒ </h1>
                <div class="text-right">
                    <div id="currentTime" class="text-4xl font-bold text-indigo-600"></div>
                    <div id="currentDate" class="text-gray-600"></div>

            <div class="mb-4 flex justify-end gap-2">
                <button onclick="exportCSV()" class="text-sm bg-green-500 hover:bg-green-600 text-white font-bold px-4 py-2 rounded-lg transition-all">
                    ğŸ“¥ CSVå‡ºåŠ›
                </button>
            </div>

            <!-- é¸æŠä¸­ãƒ¦ãƒ¼ã‚¶ãƒ¼è¡¨ç¤º -->
            <div id="selectedUserDisplay" class="mb-6 bg-indigo-50 border-2 border-indigo-200 rounded-xl p-4 hidden">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="text-indigo-700 font-semibold">ç¾åœ¨ã®ãƒ¦ãƒ¼ã‚¶ãƒ¼:</div>
                        <div id="selectedUserName" class="text-2xl font-bold text-indigo-600"></div>
                    </div>
                    <button onclick="clearUser()" class="text-gray-500 hover:text-gray-700 transition-colors text-2xl">
                        âœ•
                    </button>
                </div>
            </div>

            <!-- ãƒ¦ãƒ¼ã‚¶ãƒ¼é¸æŠ -->
            <div id="userSelection" class="mb-6">
                <h2 class="text-xl font-bold text-gray-700 mb-3">ãƒ¦ãƒ¼ã‚¶ãƒ¼ã‚’é¸æŠã—ã¦ãã ã•ã„</h2>
                <div id="userButtons" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-3 mb-4"></div>
                <button onclick="toggleAddUser()" class="bg-gray-500 hover:bg-gray-600 text-white font-bold px-6 py-3 rounded-lg transition-all">
                    + ãƒ¦ãƒ¼ã‚¶ãƒ¼è¿½åŠ 
                </button>
            </div>

            <!-- ãƒ¦ãƒ¼ã‚¶ãƒ¼è¿½åŠ ãƒ•ã‚©ãƒ¼ãƒ  -->
            <div id="addUserForm" class="mb-6 bg-gray-50 p-4 rounded-lg hidden">
                <div class="flex gap-3">
                    <input type="text" id="newUserName" placeholder="æ–°ã—ã„ãƒ¦ãƒ¼ã‚¶ãƒ¼å" 
                        class="flex-1 border-2 border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-indigo-500">
                    <button onclick="addUser()" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold px-6 py-2 rounded-lg transition-all">
                        è¿½åŠ 
                    </button>
                </div>
            </div>

            <!-- å‡ºé€€å‹¤ãƒœã‚¿ãƒ³ -->
            <div id="actionButtons" class="hidden">
                <div class="flex gap-4 justify-center mb-8">
                    <button id="checkInBtn" onclick="checkIn()" class="flex items-center gap-3 bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-8 rounded-xl transition-all transform hover:scale-105 shadow-lg">
                        â–¶ å‡ºå‹¤ã™ã‚‹
                    </button>
                    <button id="checkOutBtn" onclick="checkOut()" class="hidden flex items-center gap-3 bg-red-500 hover:bg-red-600 text-white font-bold py-4 px-8 rounded-xl transition-all transform hover:scale-105 shadow-lg">
                        â¹ é€€å‹¤ã™ã‚‹
                    </button>
                </div>

                <!-- å‹¤å‹™ä¸­è¡¨ç¤º -->
                <div id="workingStatus" class="hidden bg-green-50 border-2 border-green-300 rounded-xl p-4 text-center">
                    <div class="text-green-800 font-semibold text-lg">
                        ğŸŸ¢ <span id="workingUserName"></span> ã•ã‚“ å‹¤å‹™ä¸­
                    </div>
                    <div class="text-green-700 mt-1">
                        å‡ºå‹¤æ™‚åˆ»: <span id="checkInTime"></span>
                    </div>
                </div>
            </div>

            <!-- å‹¤å‹™ä¸­ãƒ¡ãƒ³ãƒãƒ¼ -->
            <div id="workingMembers" class="mt-6 bg-blue-50 rounded-xl p-4 hidden">
                <h3 class="font-semibold text-gray-700 mb-2">ç¾åœ¨å‹¤å‹™ä¸­ã®ãƒ¡ãƒ³ãƒãƒ¼ ({workingCount}äºº)</h3>
                <div id="workingMembersList" class="flex flex-wrap gap-2"></div>
            </div>
        </div>

        <!-- å±¥æ­´ã‚«ãƒ¼ãƒ‰ -->
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-gray-800">ğŸ“… å‹¤æ€ å±¥æ­´</h2>
                <div class="flex gap-2">
                    <select id="filterUser" onchange="filterRecords()" class="border-2 border-gray-300 rounded-lg px-3 py-1 text-sm focus:outline-none focus:border-indigo-500">
                        <option value="">å…¨å“¡</option>
                    </select>
                    <select id="filterDate" onchange="filterRecords()" class="border-2 border-gray-300 rounded-lg px-3 py-1 text-sm focus:outline-none focus:border-indigo-500">
                        <option value="">å…¨æœŸé–“</option>
                        <option value="today">ä»Šæ—¥</option>
                        <option value="week">ä»Šé€±</option>
                        <option value="month">ä»Šæœˆ</option>
                    </select>
                </div>
            </div>
            <div id="recordsList" class="space-y-3">
                <div class="text-center text-gray-500 py-8">ã¾ã è¨˜éŒ²ãŒã‚ã‚Šã¾ã›ã‚“</div>
            </div>
            <div id="totalStats" class="mt-4 pt-4 border-t border-gray-200 text-right text-sm text-gray-600 hidden">
                è¡¨ç¤ºä¸­: <span id="statsCount">0</span>ä»¶ / 
                åˆè¨ˆå‹¤å‹™æ™‚é–“: <span id="statsTotalHours">0</span>æ™‚é–“
            </div>
        </div>
    </div>

    <script>
        let selectedUser = '';
        let users = [];
        let records = [];
        let workingUsers = {};

        // åˆæœŸåŒ–
        function init() {
            loadUsers();
            loadRecords();
            loadLastUser();
            updateTime();
            setInterval(updateTime, 1000);
            updateFilterOptions();
        }

        // æ™‚åˆ»æ›´æ–°
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('ja-JP');
            document.getElementById('currentDate').textContent = now.toLocaleDateString('ja-JP', {
                year: 'numeric', month: 'long', day: 'numeric', weekday: 'long'
            });
        }

        // ãƒ¦ãƒ¼ã‚¶ãƒ¼èª­ã¿è¾¼ã¿
        function loadUsers() {
            const saved = localStorage.getItem('users-list');
            users = saved ? JSON.parse(saved) : [];
            renderUserButtons();
        }

        // å‰å›ãƒ¦ãƒ¼ã‚¶ãƒ¼èª­ã¿è¾¼ã¿
        function loadLastUser() {
            const saved = localStorage.getItem('last-selected-user');
            if (saved && users.includes(saved)) {
                selectUser(saved);
            }
        }

        // è¨˜éŒ²èª­ã¿è¾¼ã¿
        function loadRecords() {
            records = [];
            workingUsers = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith('attendance:')) {
                    const record = JSON.parse(localStorage.getItem(key));
                    records.push(record);
                    if (!record.checkOut) {
                        workingUsers[record.userName] = record;
                    }
                }
            }
            records.sort((a, b) => new Date(b.checkIn) - new Date(a.checkIn));
            filterRecords();
            renderWorkingMembers();
        }

        // ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒœã‚¿ãƒ³æç”»
        function renderUserButtons() {
            const container = document.getElementById('userButtons');
            container.innerHTML = users.map(user => 
                `<button onclick="selectUser('${user}')" class="bg-white border-2 border-indigo-300 hover:bg-indigo-500 hover:text-white text-indigo-700 font-bold py-4 px-6 rounded-xl transition-all transform hover:scale-105 shadow">
                    ${user}
                </button>`
            ).join('');
        }

        // ãƒ¦ãƒ¼ã‚¶ãƒ¼é¸æŠ
        function selectUser(user) {
            selectedUser = user;
            localStorage.setItem('last-selected-user', user);
            document.getElementById('selectedUserName').textContent = user;
            document.getElementById('selectedUserDisplay').classList.remove('hidden');
            document.getElementById('userSelection').classList.add('hidden');
            document.getElementById('actionButtons').classList.remove('hidden');
            
            const isWorking = workingUsers[user];
            document.getElementById('checkInBtn').classList.toggle('hidden', isWorking);
            document.getElementById('checkOutBtn').classList.toggle('hidden', !isWorking);
            
            if (isWorking) {
                document.getElementById('workingStatus').classList.remove('hidden');
                document.getElementById('workingUserName').textContent = user;
                document.getElementById('checkInTime').textContent = formatTime(isWorking.checkIn);
            } else {
                document.getElementById('workingStatus').classList.add('hidden');
            }
        }

        // ãƒ¦ãƒ¼ã‚¶ãƒ¼é¸æŠè§£é™¤
        function clearUser() {
            selectedUser = '';
            document.getElementById('selectedUserDisplay').classList.add('hidden');
            document.getElementById('userSelection').classList.remove('hidden');
            document.getElementById('actionButtons').classList.add('hidden');
        }

        // ãƒ¦ãƒ¼ã‚¶ãƒ¼è¿½åŠ è¡¨ç¤ºåˆ‡æ›¿
        function toggleAddUser() {
            const form = document.getElementById('addUserForm');
            form.classList.toggle('hidden');
        }

        // ãƒ¦ãƒ¼ã‚¶ãƒ¼è¿½åŠ 
        function addUser() {
            const input = document.getElementById('newUserName');
            const name = input.value.trim();
            if (!name) return;
            
            if (users.includes(name)) {
                alert('ã™ã§ã«ç™»éŒ²ã•ã‚Œã¦ã„ã‚‹ãƒ¦ãƒ¼ã‚¶ãƒ¼åã§ã™');
                return;
            }
            
            users.push(name);
            localStorage.setItem('users-list', JSON.stringify(users));
            input.value = '';
            document.getElementById('addUserForm').classList.add('hidden');
            renderUserButtons();
            updateFilterOptions();
        }

        // å‡ºå‹¤
        function checkIn() {
            if (!selectedUser) return;
            
            if (workingUsers[selectedUser]) {
                alert('ã™ã§ã«å‡ºå‹¤æ¸ˆã¿ã§ã™');
                return;
            }

            const now = new Date();
            const record = {
                id: `attendance:${selectedUser}:${now.getTime()}`,
                userName: selectedUser,
                checkIn: now.toISOString(),
                checkOut: null,
                date: now.toLocaleDateString('ja-JP')
            };
            
            localStorage.setItem(record.id, JSON.stringify(record));
            loadRecords();
            selectUser(selectedUser);
        }

        // é€€å‹¤
        function checkOut() {
            if (!selectedUser) return;
            
            const currentRecord = workingUsers[selectedUser];
            if (!currentRecord) return;
            
            const now = new Date();
            currentRecord.checkOut = now.toISOString();
            
            localStorage.setItem(currentRecord.id, JSON.stringify(currentRecord));
            loadRecords();
            selectUser(selectedUser);
        }

        // å‹¤å‹™ä¸­ãƒ¡ãƒ³ãƒãƒ¼æç”»
        function renderWorkingMembers() {
            const container = document.getElementById('workingMembers');
            const list = document.getElementById('workingMembersList');
            const working = Object.keys(workingUsers);
            
            if (working.length > 0) {
                container.classList.remove('hidden');
                container.querySelector('h3').textContent = `ç¾åœ¨å‹¤å‹™ä¸­ã®ãƒ¡ãƒ³ãƒãƒ¼ (${working.length}äºº)`;
                list.innerHTML = working.map(user => 
                    `<span class="bg-blue-200 text-blue-800 px-3 py-1 rounded-full text-sm font-semibold">${user}</span>`
                ).join('');
            } else {
                container.classList.add('hidden');
            }
        }

        // ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ã‚ªãƒ—ã‚·ãƒ§ãƒ³æ›´æ–°
        function updateFilterOptions() {
            const filterUser = document.getElementById('filterUser');
            filterUser.innerHTML = '<option value="">å…¨å“¡</option>' + 
                users.map(user => `<option value="${user}">${user}</option>`).join('');
        }

        // è¨˜éŒ²ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼
        function filterRecords() {
            const userFilter = document.getElementById('filterUser').value;
            const dateFilter = document.getElementById('filterDate').value;
            
            let filtered = records;
            
            // ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼
            if (userFilter) {
                filtered = filtered.filter(r => r.userName === userFilter);
            }
            
            // æ—¥ä»˜ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼
            if (dateFilter) {
                const now = new Date();
                const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                
                filtered = filtered.filter(r => {
                    const recordDate = new Date(r.checkIn);
                    const recordDay = new Date(recordDate.getFullYear(), recordDate.getMonth(), recordDate.getDate());
                    
                    if (dateFilter === 'today') {
                        return recordDay.getTime() === today.getTime();
                    } else if (dateFilter === 'week') {
                        const weekAgo = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);
                        return recordDay >= weekAgo;
                    } else if (dateFilter === 'month') {
                        return recordDate.getMonth() === now.getMonth() && recordDate.getFullYear() === now.getFullYear();
                    }
                    return true;
                });
            }
            
            renderRecords(filtered);
            updateStats(filtered);
        }

        // è¨˜éŒ²æç”»
        function renderRecords(recordsToShow = records) {
            const container = document.getElementById('recordsList');
            if (recordsToShow.length === 0) {
                container.innerHTML = '<div class="text-center text-gray-500 py-8">è¨˜éŒ²ãŒã‚ã‚Šã¾ã›ã‚“</div>';
                return;
            }
            
            container.innerHTML = recordsToShow.map(record => `
                <div class="border border-gray-200 rounded-lg p-4 hover:bg-gray-50 transition-colors">
                    <div class="flex justify-between items-center">
                        <div class="flex items-center gap-4 flex-wrap">
                            <div class="bg-indigo-100 text-indigo-700 font-bold px-3 py-1 rounded-lg">
                                ${record.userName}
                            </div>
                            <div class="text-gray-700 font-semibold">${record.date}</div>
                            <div class="flex items-center gap-2 text-sm text-gray-600">
                                â–¶ ${formatTime(record.checkIn)}
                            </div>
                            ${record.checkOut ? `
                                <div class="text-gray-400">â†’</div>
                                <div class="flex items-center gap-2 text-sm text-gray-600">
                                    â¹ ${formatTime(record.checkOut)}
                                </div>
                            ` : ''}
                        </div>
                        <div class="flex items-center gap-2 text-indigo-600 font-semibold">
                            â± ${calculateWorkTime(record.checkIn, record.checkOut)}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // çµ±è¨ˆæ›´æ–°
        function updateStats(recordsToShow) {
            const statsDiv = document.getElementById('totalStats');
            const completedRecords = recordsToShow.filter(r => r.checkOut);
            
            if (completedRecords.length > 0) {
                statsDiv.classList.remove('hidden');
                document.getElementById('statsCount').textContent = recordsToShow.length;
                
                const totalMinutes = completedRecords.reduce((sum, r) => {
                    const diff = new Date(r.checkOut) - new Date(r.checkIn);
                    return sum + (diff / 60000);
                }, 0);
                
                const totalHours = (totalMinutes / 60).toFixed(1);
                document.getElementById('statsTotalHours').textContent = totalHours;
            } else {
                statsDiv.classList.add('hidden');
            }
        }

        // CSVå‡ºåŠ›
        function exportCSV() {
            if (records.length === 0) {
                alert('å‡ºåŠ›ã™ã‚‹ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“');
                return;
            }
            
            let csv = 'ãƒ¦ãƒ¼ã‚¶ãƒ¼å,æ—¥ä»˜,å‡ºå‹¤æ™‚åˆ»,é€€å‹¤æ™‚åˆ»,å‹¤å‹™æ™‚é–“\n';
            records.forEach(record => {
                const workTime = calculateWorkTimeInHours(record.checkIn, record.checkOut);
                csv += `${record.userName},${record.date},${formatTime(record.checkIn)},${record.checkOut ? formatTime(record.checkOut) : 'å‹¤å‹™ä¸­'},${workTime}\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `å‹¤æ€ è¨˜éŒ²_${new Date().toLocaleDateString('ja-JP').replace(/\//g, '')}.csv`);
            link.click();
        }

        // æ™‚åˆ»ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ
        function formatTime(isoString) {
            return new Date(isoString).toLocaleTimeString('ja-JP', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // å‹¤å‹™æ™‚é–“è¨ˆç®—
        function calculateWorkTime(checkIn, checkOut) {
            if (!checkOut) return 'å‹¤å‹™ä¸­';
            const diff = new Date(checkOut) - new Date(checkIn);
            const hours = Math.floor(diff / 3600000);
            const minutes = Math.floor((diff % 3600000) / 60000);
            return `${hours}æ™‚é–“${minutes}åˆ†`;
        }

        // å‹¤å‹™æ™‚é–“è¨ˆç®—ï¼ˆæ™‚é–“å˜ä½ï¼‰
        function calculateWorkTimeInHours(checkIn, checkOut) {
            if (!checkOut) return '0';
            const diff = new Date(checkOut) - new Date(checkIn);
            return (diff / 3600000).toFixed(2);
        }

        // Enterã‚­ãƒ¼ã§ãƒ¦ãƒ¼ã‚¶ãƒ¼è¿½åŠ 
        document.getElementById('newUserName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addUser();
        });

        // åˆæœŸåŒ–å®Ÿè¡Œ
        init();
    </script>
