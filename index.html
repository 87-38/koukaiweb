<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク管理アプリ</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background-color: #fff;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        h1 {
            margin: 0;
            color: #2c3e50;
        }
        
        .container {
            display: flex;
            gap: 20px;
        }
        
        .sidebar {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .content {
            flex: 3;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .user-section {
            margin-bottom: 20px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #3498db;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .user-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .user-list li {
            padding: 10px;
            margin-bottom: 8px;
            background-color: #f0f0f0;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .user-list li:hover, .user-list li.active {
            background-color: #e0e0e0;
        }
        
        .user-list li.active {
            border-left: 4px solid #3498db;
            font-weight: bold;
        }
        
        .task-form {
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"], 
        textarea, 
        select,
        input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .task-list {
            list-style: none;
            padding: 0;
        }
        
        .task-item {
            background-color: #f9f9f9;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            border-left: 4px solid #ddd;
        }
        
        .task-item.priority-high {
            border-left-color: #e74c3c;
        }
        
        .task-item.priority-medium {
            border-left-color: #f39c12;
        }
        
        .task-item.priority-low {
            border-left-color: #2ecc71;
        }
        
        .task-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .task-title {
            font-weight: bold;
            font-size: 1.1em;
            margin: 0;
        }
        
        .task-meta {
            display: flex;
            gap: 15px;
            color: #777;
            font-size: 0.9em;
        }
        
        .task-priority {
            font-weight: bold;
        }
        
        .priority-high {
            color: #e74c3c;
        }
        
        .priority-medium {
            color: #f39c12;
        }
        
        .priority-low {
            color: #2ecc71;
        }
        
        .task-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 10px;
        }
        
        .btn-small {
            padding: 5px 10px;
            font-size: 0.9em;
        }
        
        .btn-complete {
            background-color: #2ecc71;
        }
        
        .btn-edit {
            background-color: #f39c12;
        }
        
        .btn-delete {
            background-color: #e74c3c;
        }
        
        .btn-delete-user {
            background-color: #e74c3c;
            margin-top: 10px;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .task-completed {
            text-decoration: line-through;
            opacity: 0.7;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            overflow: auto;
        }
        
        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            width: 60%;
            max-width: 500px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-header h3 {
            margin: 0;
        }
        
        .close-btn {
            font-size: 24px;
            cursor: pointer;
        }
        
        .edit-form {
            margin-bottom: 15px;
        }
        
        .save-btn {
            margin-top: 10px;
        }
        
        .loader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background-color: #2ecc71;
            color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transform: translateX(120%);
            transition: transform 0.3s ease-out;
            z-index: 1500;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background-color: #e74c3c;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar, .content {
                flex: auto;
            }
            
            .modal-content {
                width: 90%;
                margin: 20% auto;
            }
            
            .task-meta {
                flex-direction: column;
                gap: 5px;
            }
        }
        
        .task-description {
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <header>
        <h1>タスク管理アプリ</h1>
        <div id="currentUser">
            <span id="userName">ユーザー名</span>
            <button id="logoutBtn">ログアウト</button>
        </div>
    </header>
    
    <div class="container">
        <div class="sidebar">
            <div class="user-section">
                <h2>ユーザー一覧</h2>
                <ul class="user-list" id="userList">
                    <!-- ユーザーが動的に追加される -->
                </ul>
                <button id="addUserBtn" style="margin-top: 10px;">新規ユーザー追加</button>
                <button id="deleteUserBtn" class="btn-delete-user">ユーザー削除</button>
            </div>
        </div>
        
        <div class="content">
            <div class="user-info">
                <div class="user-avatar" id="userAvatar"></div>
                <h2 id="selectedUserName">ユーザーのタスク</h2>
            </div>
            
            <div class="task-form">
                <h3>新規タスク追加</h3>
                <form id="taskForm">
                    <div class="form-group">
                        <label for="taskTitle">タイトル</label>
                        <input type="text" id="taskTitle" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="taskDescription">詳細</label>
                        <textarea id="taskDescription" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="taskPriority">優先度</label>
                        <select id="taskPriority">
                            <option value="low">低</option>
                            <option value="medium" selected>中</option>
                            <option value="high">高</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="taskDueDate">期限</label>
                        <input type="date" id="taskDueDate">
                    </div>
                    
                    <button type="submit">タスクを追加</button>
                </form>
            </div>
            
            <div class="task-section">
                <div class="filters">
                    <div class="form-group">
                        <label for="filterStatus">ステータス</label>
                        <select id="filterStatus">
                            <option value="all">すべて</option>
                            <option value="active">未完了</option>
                            <option value="completed">完了済み</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="filterPriority">優先度</label>
                        <select id="filterPriority">
                            <option value="all">すべて</option>
                            <option value="high">高</option>
                            <option value="medium">中</option>
                            <option value="low">低</option>
                        </select>
                    </div>
                </div>
                
                <h3>タスク一覧</h3>
                <ul class="task-list" id="taskList">
                    <!-- タスクが動的に追加される -->
                </ul>
            </div>
        </div>
    </div>
    
    <!-- 編集モーダル -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>タスクを編集</h3>
                <span class="close-btn" id="closeModal">&times;</span>
            </div>
            <div class="edit-form">
                <div class="form-group">
                    <label for="editTitle">タイトル</label>
                    <input type="text" id="editTitle" required>
                </div>
                
                <div class="form-group">
                    <label for="editDescription">詳細</label>
                    <textarea id="editDescription" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="editPriority">優先度</label>
                    <select id="editPriority">
                        <option value="low">低</option>
                        <option value="medium">中</option>
                        <option value="high">高</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="editDueDate">期限</label>
                    <input type="date" id="editDueDate">
                </div>
                
                <button id="saveTaskBtn" class="save-btn">保存</button>
            </div>
        </div>
    </div>
    
    <!-- ローディングインジケータ -->
    <div class="loader" id="loader">
        <div class="spinner"></div>
    </div>
    
    <!-- 通知 -->
    <div class="notification" id="notification"></div>

    <script>
        // データ管理（LocalStorage）
        const TaskManager = {
            // ユーザーデータの取得
            getUsers: function() {
                const usersData = localStorage.getItem('taskApp_users');
                return usersData ? JSON.parse(usersData) : [];
            },
            
            // ユーザーデータの保存
            saveUsers: function(users) {
                localStorage.setItem('taskApp_users', JSON.stringify(users));
            },
            
            // タスクデータの取得
            getTasks: function(userId) {
                const tasksData = localStorage.getItem(`taskApp_tasks_${userId}`);
                return tasksData ? JSON.parse(tasksData) : [];
            },
            
            // タスクデータの保存
            saveTasks: function(userId, tasks) {
                localStorage.setItem(`taskApp_tasks_${userId}`, JSON.stringify(tasks));
            },
            
            // ユーザーの追加
            addUser: function(name) {
                const users = this.getUsers();
                const newUser = {
                    id: Date.now(), // タイムスタンプをIDとして使用
                    name: name,
                    avatar: name.charAt(0)
                };
                
                users.push(newUser);
                this.saveUsers(users);
                this.saveTasks(newUser.id, []); // 空のタスクリストを初期化
                
                return newUser;
            },
            
            // ユーザーの削除
            deleteUser: function(userId) {
                let users = this.getUsers();
                users = users.filter(user => user.id !== userId);
                this.saveUsers(users);
                
                // そのユーザーのタスクデータも削除
                localStorage.removeItem(`taskApp_tasks_${userId}`);
                
                return users;
            },
            
            // タスクの追加
            addTask: function(userId, task) {
                const tasks = this.getTasks(userId);
                
                // 新しいタスクID（タイムスタンプを使用）
                const newTask = {
                    id: Date.now(),
                    ...task,
                    completed: false
                };
                
                tasks.push(newTask);
                this.saveTasks(userId, tasks);
                
                return newTask;
            },
            
            // タスクの更新
            updateTask: function(userId, taskId, updatedData) {
                let tasks = this.getTasks(userId);
                
                tasks = tasks.map(task => {
                    if (task.id === taskId) {
                        return { ...task, ...updatedData };
                    }
                    return task;
                });
                
                this.saveTasks(userId, tasks);
                
                return tasks;
            },
            
            // タスクの削除
            deleteTask: function(userId, taskId) {
                let tasks = this.getTasks(userId);
                tasks = tasks.filter(task => task.id !== taskId);
                this.saveTasks(userId, tasks);
                
                return tasks;
            },
            
            // 現在のユーザーIDを保存
            saveCurrentUser: function(userId) {
                localStorage.setItem('taskApp_currentUser', userId);
            },
            
            // 現在のユーザーIDを取得
            getCurrentUser: function() {
                return localStorage.getItem('taskApp_currentUser');
            },
            
            // 初期データの設定（アプリ初回起動時）
            initializeData: function() {
                // すでにデータがある場合は何もしない
                if (this.getUsers().length > 0) {
                    return;
                }
                
                // サンプルユーザーの追加
                const user1 = this.addUser("田中太郎");
                const user2 = this.addUser("佐藤花子");
                
                // サンプルタスクの追加
                this.addTask(user1.id, {
                    title: "プレゼン資料作成",
                    description: "来週の会議用の資料を作成する",
                    priority: "high",
                    dueDate: "2025-03-10"
                });
                
                this.addTask(user1.id, {
                    title: "メール対応",
                    description: "クライアントからの問い合わせに返信",
                    priority: "medium",
                    dueDate: "2025-03-05"
                });
                
                this.addTask(user2.id, {
                    title: "データ分析",
                    description: "先月の売上データを分析",
                    priority: "medium",
                    dueDate: "2025-03-07"
                });
                
                // 初期ユーザーを設定
                this.saveCurrentUser(user1.id);
            }
        };
        
        // アプリケーション
        const App = {
            currentUserId: null,
            editingTaskId: null,
            
            init: function() {
                // 初期データの設定
                TaskManager.initializeData();
                
                // 現在のユーザーを取得
                this.currentUserId = parseInt(TaskManager.getCurrentUser()) || null;
                
                // ユーザーリストの描画
                this.renderUserList();
                
                // 現在のユーザーがnullの場合、最初のユーザーを選択
                if (!this.currentUserId) {
                    const users = TaskManager.getUsers();
                    if (users.length > 0) {
                        this.currentUserId = users[0].id;
                        TaskManager.saveCurrentUser(this.currentUserId);
                    }
                }
                
                // ユーザー情報とタスクの描画
                if (this.currentUserId) {
                    this.renderUserInfo();
                    this.renderTasks();
                }
                
                // イベントリスナーの設定
                this.setupEventListeners();
            },
            
            // イベントリスナーの設定
            setupEventListeners: function() {
                // タスク追加フォームの送信イベント
                document.getElementById('taskForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleAddTask();
                });
                
                // フィルターの変更イベント
                document.getElementById('filterStatus').addEventListener('change', () => this.renderTasks());
                document.getElementById('filterPriority').addEventListener('change', () => this.renderTasks());
                
                // 新規ユーザー追加ボタンのクリックイベント
                document.getElementById('addUserBtn').addEventListener('click', () => this.handleAddUser());
                
                // ユーザー削除ボタンのクリックイベント
                document.getElementById('deleteUserBtn').addEventListener('click', () => this.handleDeleteUser());
                
                // ログアウトボタンのクリックイベント
                document.getElementById('logoutBtn').addEventListener('click', () => this.handleLogout());
                
                // モーダルを閉じるイベント
                document.getElementById('closeModal').addEventListener('click', () => this.closeModal());
                
                // タスク保存ボタンのクリックイベント
                document.getElementById('saveTaskBtn').addEventListener('click', () => this.handleSaveTask());
                
                // モーダル外クリックで閉じる
                window.addEventListener('click', (e) => {
                    if (e.target == document.getElementById('editModal')) {
                        this.closeModal();
                    }
                });
            },
            
            // ユーザーリストの描画
            renderUserList: function() {
                const userList = document.getElementById('userList');
                userList.innerHTML = '';
                
                const users = TaskManager.getUsers();
                
                users.forEach(user => {
                    const li = document.createElement('li');
                    li.setAttribute('data-user-id', user.id);
                    li.textContent = user.name;
                    
                    if (user.id === this.currentUserId) {
                        li.classList.add('active');
                    }
                    
                    li.addEventListener('click', () => {
                        this.handleUserChange(user.id);
                    });
                    
                    userList.appendChild(li);
                });
            },
            
            // ユーザー情報の描画
            renderUserInfo: function() {
                const users = TaskManager.getUsers();
                const user = users.find(u => u.id === this.currentUserId);
                
                if (!user) return;
                
                document.getElementById('selectedUserName').textContent = `${user.name}のタスク`;
                document.getElementById('userAvatar').textContent = user.avatar;
                document.getElementById('userName').textContent = user.name;
            },
            
            // タスク一覧の描画
            renderTasks: function() {
                const taskList = document.getElementById('taskList');
                const statusFilter = document.getElementById('filterStatus').value;
                const priorityFilter = document.getElementById('filterPriority').value;
                
                // タスク一覧のクリア
                taskList.innerHTML = '';
                
                if (!this.currentUserId) return;
                
                // タスクを取得
                const tasks = TaskManager.getTasks(this.currentUserId);
                
                // フィルター適用
                const filteredTasks = tasks.filter(task => {
                    // ステータスフィルター
                    if (statusFilter === 'active' && task.completed) return false;
                    if (statusFilter === 'completed' && !task.completed) return false;
                    
                    // 優先度フィルター
                    if (priorityFilter !== 'all' && task.priority !== priorityFilter) return false;
                    
                    return true;
                });
                
                // タスクが存在しない場合
                if (filteredTasks.length === 0) {
                    const emptyMessage = document.createElement('p');
                    emptyMessage.textContent = 'タスクがありません';
                    taskList.appendChild(emptyMessage);
                    return;
                }
                
                // 日付でソート
                filteredTasks.sort((a, b) => {
                    // 期限がないタスクは後ろに
                    if (!a.dueDate) return 1;
                    if (!b.dueDate) return -1;
                    
                    return new Date(a.dueDate) - new Date(b.dueDate);
                });
                
                // タスクの描画
                filteredTasks.forEach(task => {
                    const li = document.createElement('li');
                    li.className = `task-item priority-${task.priority}`;
                    if (task.completed) {
                        li.classList.add('task-completed');
                    }
                    
                    const priorityText = {
                        'high': '高',
                        'medium': '中',
                        'low': '低'
                    };
                    
                    const taskId = task.id;
                    
                    // タスクの内容を構築
                    li.innerHTML = `
                        <div class="task-header">
                            <h4 class="task-title">${this.escapeHtml(task.title)}</h4>
                            <div class="task-meta">
                                <span class="task-priority priority-${task.priority}">優先度: ${priorityText[task.priority]}</span>
                                ${task.dueDate ? `<span class="task-due-date">期限: ${task.dueDate}</span>` : ''}
                            </div>
                        </div>
                        ${task.description ? `<p class="task-description">${this.escapeHtml(task.description)}</p>` : ''}
                        <div class="task-actions">
                            <button class="btn-small btn-complete" data-task-id="${taskId}">
                                ${task.completed ? '未完了に戻す' : '完了にする'}
                            </button>
                            <button class="btn-small btn-edit" data-task-id="${taskId}">編集</button>
                            <button class="btn-small btn-delete" data-task-id="${taskId}">削除</button>
                        </div>
                    `;
                    
                    taskList.appendChild(li);
                });
                
                // 完了ボタンのイベント
                document.querySelectorAll('.btn-complete').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const taskId = parseInt(e.target.getAttribute('data-task-id'));
                        this.handleToggleComplete(taskId);
                    });
                });
                
                // 編集ボタンのイベント
                document.querySelectorAll('.btn-edit').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const taskId = parseInt(e.target.getAttribute('data-task-id'));
                        this.openEditModal(taskId);
                    });
                });
                
                // 削除ボタンのイベント
                document.querySelectorAll('.btn-delete').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const taskId = parseInt(e.target.getAttribute('data-task-id'));
                        this.handleDeleteTask(taskId);
                    });
                });
            },
            
            // HTMLエスケープ
            escapeHtml: function(unsafe) {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            },
            
            // ユーザー変更処理
            handleUserChange: function(userId) {
                this.currentUserId = userId;
                TaskManager.saveCurrentUser(userId);
                
                // ユーザーリストのアクティブ状態を更新
                document.querySelectorAll('.user-list li').forEach(li => {
                    li.classList.remove('active');
