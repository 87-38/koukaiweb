<!DOCTYPE html>
<html>
  <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width,initial-scale=1">
     <title>WebARの体験</title>
     <!--最新のA-frameライブラリの読み込み-->
     <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
     <!--AR.jsライブラリの読み込み-->
     <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
     <!--Google Fontsの読み込み-->
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400&display=swap">
     <style>
       .noto {
         font-family: 'Noto Sans JP', sans-serif;
       }
     </style>
  </head>
  <body style="margin:0px; overflow:hidden;">
     <!--A-frameにAR.jsを紐づける-->
     <a-scene embedded arjs="debugUIEnabled:false;">
       <!--マーカーを登録（ここではデフォルトで用意されているhiroマーカーを指定）-->
       <a-marker preset="hiro">
         <!--日本語テキストを表示（Google Fontsを使用）-->
         <a-entity text="value: おいしいよ！; align: center; color: red; width: 6; font: #noto" position="0 0.5 0"></a-entity>
         <!--3Dモデルを表示（スケールを調整）-->
         <a-entity obj-model="obj: url(FinalBaseMesh.obj)" position="0 0 0" scale="0.2 0.2 0.2"></a-entity>
       </a-marker>
       <!--AR用のカメラを置く-->
       <a-entity camera></a-entity>
     </a-scene>
  </body>
</html>
