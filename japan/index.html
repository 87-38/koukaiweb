<!DOCTYPE html>
<html>
  <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width,initial-scale=1">
     <title>WebARの体験</title>
     <!--A-frameライブラリの読み込み-->
     <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
     <!--AR.jsライブラリの読み込み-->
     <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
     <!--日本語フォントの読み込み-->
     <style>
       @font-face {
         font-family: 'NotoSansJP';
         src: url('https://fonts.gstatic.com/ea/notosansjp/v6/NotoSansJP-Regular.woff2') format('woff2');
       }
     </style>
  </head>
  <body style="margin:0px; overflow:hidden;">
     <!--A-frameにAR.jsを紐づける-->
     <a-scene embedded arjs="debugUIEnabled:false;">
       <!--マーカーを登録(ここではデフォルトで用意されているhiroマーカーを指定)-->
       <a-marker preset="hiro">
         <!--マーカー上に日本語テキストを表示-->
         <a-text value="おいしいよ！" position="0 0.2 0" scale="3 3 3" align="center" color="red"
                 font="https://cdn.aframe.io/fonts/mozillavr.fnt" negate="false" font-family="NotoSansJP"></a-text>
       </a-marker>
       <!--AR用のカメラを置く-->
       <a-entity camera></a-entity>
     </a-scene>
  </body>
</html>
